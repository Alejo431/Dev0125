DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a INNOVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1E3C72, #2A5298);
            color: white;
            text-align: center;
        }
        .header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .slogan {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background: #00aaff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #0088cc;
        }
        .left-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="header">Bienvenidos a INNOVA</div>
    <div class="slogan">Transformando ideas en oportunidades, innovando el futuro.</div>
    <div class="container">
        <p>Descubre una plataforma innovadora donde la tecnología y la creatividad se unen para impulsar el cambio.</p>
        <a href="index.html" class="button">INICIO</a>
        <a href="#" class="button">Explorar</a>
        <a href="#" class="button">Registrarse</a>
        <a href="#" class="button">Nuevo Botón</a>
    </div>
    <a href="#" class="button left-button">Botón Izquierda</a>
</body>
</html>
